<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <div class="post-it">
                <ul>
                    <h2>IDEAS</h2>
                    <p>These are the first ideas i had.</p>
                </ul>
            </div>
            <div class="post-it">
                <ul>        
                    <li><p>Learn to code.</p></li>
                    <li><p>Make a website about my favorite things.</p></li>
                </ul>
            </div>    
            <div class="post-it">
                <h2>TO DO</h2>
                <p> 
                    Things to do today!
                    Things to do today!
                    Things to do today!
                </p>
            </div>
            <br>
            <div class="post-it">
                <h2>GROCERY LIST</h2>
                <p>
                    Don't forget to buy these things!
                </p>
            </div>        
            <div class="post-it">
                <ul>
                    <li>Milk</li>
                    <li>Eggs</li>
                    <li>Butter</li>
                    <li>Bananas</li>
                </ul>
            </div>
            <div class="post-it pink">
                <img src ="images/dream.jpg"
                    alt="light bulb"
                    width="150"
                    height="150"
                >
            </div>   
        </div>
    </body>
</html>
