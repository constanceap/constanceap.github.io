<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="morning">
            <h2>My Morning To-do List</h2>
            <ul>
                <li style="margin-bottom: 10px; font-size: 20px;" class="completed">Wake up</li>
                <li style="margin-bottom: 10px;font-size: 20px;" class="completed important">Brush teeth</li>
                <li style="margin-bottom: 10px;font-size: 20px;">Eat breakfast</li>
            </ul>
            <button class="complete-button">Complete</button>
        
        </div>
        <div id="afternoon">
            <h2>My Afternoon To-do List</h2>
            <ul>
                <li style="margin-bottom: 10px;font-size: 20px;" class="completed">Walk dog</li>
                <li style="margin-bottom: 10px;font-size: 20px;" class="completed important">Go to the gym</li>
                <li style="margin-bottom: 10px;font-size: 20px;">Eat breakfast</li>
            </ul>
            <button class="complete-button">Complete</button>
        </div>
        <div id="evening">
            <h2>My Evening To-do List</h2>
            <ul>
                <li style="margin-bottom: 10px;font-size: 20px;">Eat dinner</li>
                <li style="margin-bottom: 10px;font-size: 20px;" class="completed">Watch TV</li>
                <li style="margin-bottom: 10px;font-size: 20px;">Go to bed</li>
            </ul>
            <button class="complete-button">Complete</button>
        </div>
    </body>
</html>
